<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>

<body>
    <h2>Formulário</h2>
    <form action="/cadastro" method="post">
        <div class="divBotao">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" class="botao">
        </div>
        <div class="divBotao">
            <label for="cpf">CPF:</label>
            <input id="cpf" name="cpf" class="botao" pattern="\d{3}.\d{3}.\d{3}-\d{2}">
        </div>
        <h3>Endereço</h3>
        <div class="divBotao">
            <label for="cep">CEP:</label>
            <input id="cep" name="cep" class="botao">
        </div>
        <div class="divBotao">
            <label for="numero">Número:</label>
            <input id="numero" name="numero" class="botao">
        </div>
        <div class="divBotao">
            <label for="uf">UF:</label>
            <input id="uf" name="uf" class="botao">
        </div>
        <div class="divBotao">
            <label for="localidade">Localidade:</label>
            <input id="localidade" name="localidade" class="botao">
        </div>
        <div class="divBotao">
            <label for="bairro">Bairro:</label>
            <input id="bairro" name="bairro" class="botao">
        </div>
        <div class="divBotao">
            <label for="logradouro">Logradouro:</label>
            <input id="logradouro" name="logradouro" class="botao">
        </div>
        <div class="divBotao">
            <label for="complemento">Complemento:</label>
            <input id="complemento" name="complemento" class="botao">
        </div>
        <input type="submit" placeholder="Cadastrar">
    </form>
    <script src="./script.js"></script>
</body>

</html>
