<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
    <header>
        <h2>Cadastrar Produto</h2>
        <hr>
        <nav>
            <a href="./index.html">Produtos</a>
            <a href="./usuario.html">Usuários</a>
        </nav>
    </header>
    <hr>
    <br/>
    <main>
        <form>
            <fieldset>
                <legend>Produtos</legend> <br/>
                <label for="nome">Nome:</label> <br/>
                <input type="text" id="nome" placeholder=""> <br/> <br/>

                <label for="desc"> Descrição:</label> <br/>
                <input type="text" id="desc" placeholder=""> <br/> <br/>

                <label for="preco">Preço:</label> <br/>
                <input type="text" id="preco" placeholder="RS 0,00"> <br/> <br/>

                <label for="categoria">Categoria:</label> <br/>
                <label id="categoria" for="botao1">Comidas</label> 
                <input type="radio" id="botao1"> <br/>

                <label id="categoria" for="botao2">Papelaria</label> 
                <input type="radio" id="botao2"> <br/>

                <label id="categoria" for="botao3">Eletrônicos</label> 
                <input type="radio" id="botao3"> <br/>
                <br/>
                <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </main>
</body>
</html>
