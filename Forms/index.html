<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
    <header>
        <h2>Cadastrar Produto</h2>
        <hr>
        <nav>
            <a href="./principal.html"> Início</a>
            <a href="./index.html">Produtos</a>
            <a href="./usuario.html">Usuários</a>
        </nav>
    </header>
    <hr>
    <br/>
    <main>
        <form>
            <fieldset>
                <legend>Produtos</legend> <br/>
                <label for="nome">Nome:</label> <br/>
                <input type="text" id="nome" placeholder="" required> <br/> <br/>

                <label for="desc"> Descrição:</label> <br/>
                <input type="text" id="desc" placeholder="" required> <br/> <br/>

                <label for="preco">Preço:</label> <br/>
                <input type="text" id="preco" placeholder="RS 0,00" required> <br/> <br/>

                <input type="checkbox" name="categoria"> Comida <br/>
                <input type="checkbox" name="categoria"> Papelaria <br/>
                <input type="checkbox" name="categoria"> Eletrônicos <br/>
                <br/>
                <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </main>
</body>
</html>
