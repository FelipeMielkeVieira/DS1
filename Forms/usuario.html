<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>

<body>
    <header>
        <h2>Cadastrar Usuário</h2>
        <hr>
        <nav>
            <a href="./index.html">Produtos</a>
            <a href="./usuario.html">Usuários</a>
        </nav>
    </header>
    <hr>
    <br />
    <main>
        <form>
            <fieldset>
                <legend>Cadastro</legend> <br />
                <label for="user">Nome:</label> <br/>
                <input type="text" id="user" placeholder="Usuário"> <br /> <br />

                <label for="email">E-mail:</label> <br/>
                <input type="email" id="email" placeholder=""> <br /> <br />

                <label for="endereco">Endereço:</label> <br/>
                <input type="text" id="endereco" placeholder=""> <br /> <br />

                <label for="senha">Senha:</label> <br/>
                <input type="password" id="senha" placeholder="6 à 20 caracteres" maxlength="20" minlength="6"> <br />
                <br />
                
                <label for="repSenha">Repetir Senha:</label> <br/>
                <input type="password" id="repSenha" placeholder="" maxlength="20"> <br /> <br />
                <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </main>
</body>

</html>
