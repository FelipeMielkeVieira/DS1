<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>

<body>
    <header>
        <h2>Cadastrar Usuário</h2>
        <hr>
        <nav>
            <a href="./principal.html">Início</a>
            <a href="./index.html">Produtos</a>
            <a href="./usuario.html">Usuários</a>
        </nav>
    </header>
    <hr>
    <br />
    <main>
        <form>
            <fieldset>
                <legend>Cadastro</legend> <br />
                <label for="user">Nome:</label> <br />
                <input type="text" id="user" placeholder="Usuário" required> <br /> <br />

                <label for="email">E-mail:</label> <br />
                <input type="email" id="email" placeholder="" required> <br /> <br />

                <label for="endereco">Endereço:</label> <br />
                <input type="text" id="endereco" placeholder="" required> <br /> <br />

                <input type="radio" name="genero"> Masculino <br />
                <input type="radio" name="genero"> Feminino <br />
                <input type="radio" name="genero"> Outro <br /> <br />

                <label for="senha">Senha:</label> <br />
                <input type="password" id="senha" placeholder="6 à 20 caracteres" maxlength="20" minlength="6" required>
                <br />
                <br />

                <label for="repSenha">Repetir Senha:</label> <br />
                <input type="password" id="repSenha" placeholder="" maxlength="20" required> <br /> <br />
                <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </main>
</body>

</html>
