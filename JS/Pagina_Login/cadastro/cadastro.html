<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="modal" name="formCadastro">
        <h2>Cadastro</h2>
        <div class="divInputs">
            <div class="input">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" required>
            </div>
            <div class="input">
                <label for="cpf">CPF:</label>
                <input id="cpf" name="cpf" required>
            </div>
            <div class="input">
                <label for="endereco">Endereço:</label>
                <input id="endereco" name="endereco" required>
            </div>
            <div class="input">
                <label for="email">E-mail:</label>
                <input id="email" name="email" required>
            </div>
            <div class="input">
                <label for="telefone">Telefone:</label>
                <input id="telefone" name="telefone" required>
            </div>
            <div class="input">
                <label for="usuario">Nome de Usuário:</label>
                <input id="usuario" name="usuario" required>
            </div>
            <div class="input">
                <label for="senha">Senha:</label>
                <input pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[ @#$%^&*_=+-]).{2,20}$" id="senha" name="senha" title="No mínimo uma letra maiúscula, um número e um caractere especial" required>
            </div>
        </div>
        <div class="divBotoes">
            <button id="botaoLogin" onclick="irParaLogin()">Fazer Login</button>
            <button id="botaoCadastro" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
    <script src="./cadastro.js"></script>
</body>
</html>
